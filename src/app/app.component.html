
<button mat-raised-button type="submit" color="primary" (click)="openDialog()">Ajouter facture</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{ dataSource.indexOf(element) + 1}} </td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>

  <ng-container *ngFor="let elem of columns" [matColumnDef]="elem.id">
    <th mat-header-cell *matHeaderCellDef> {{ elem.name }} </th> {{elem.id}}
    <td  mat-cell *matCellDef="let element"> {{ elem.type ==="number" ? (element[elem.id] | number:'1.2-2' ) : element[elem.id] }} <span class="currency" *ngIf="elem.type ==='number'"> dzd</span></td>
    <td mat-footer-cell *matFooterCellDef > {{ elem.type ==="number" ? (getTotal(elem.id) | number:'1.2-2') : '' }}<span class="currency" *ngIf="elem.type ==='number'"> dzd</span></td>

  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="delete(dataSource.indexOf(element))">Supprimer</button> </td>
    <td mat-footer-cell *matFooterCellDef></td>
 
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns" class="en-footer"></tr>
</table>
